<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Advanced Character Counter</title>
<link rel="stylesheet" href="EXP_1.2.1.css">
</head>
<body>

<div class="container">
  <label for="message" class="label">Message</label>

  <div class="input-wrapper">
    <textarea
      id="message"
      placeholder="Type your message..."
      maxlength="150"
      aria-describedby="counter"
      rows="4"
    ></textarea>

    <div class="counter-box">
      <svg class="progress-ring" width="48" height="48">
        <circle class="bg" cx="24" cy="24" r="20"/>
        <circle class="progress" cx="24" cy="24" r="20"/>
      </svg>
      <span id="counter">0/150</span>
    </div>
  </div>
</div>

<script src="EXP_1.2.1.js"></script>
</body>
</html>

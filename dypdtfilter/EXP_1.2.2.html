<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter - Modern Shopping</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="EXP_1.2.2.css">
</head>
<body>

<div class="container">
  <header class="header">
    <div class="header-content">
      <h1 class="title">Srinivas Enterprises</h1>
      <p class="subtitle">Discover amazing products by Srinivasa Moorty Nalam</p>
    </div>
  </header>

  <main class="main">
    <div class="filter-section">
      <label for="filterSelect" class="filter-label">Filter by:</label>
      <div class="select-wrapper">
        <select id="filterSelect" class="filter-select">
          <option value="all">All Products</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
        </select>
        <svg class="select-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
    </div>

    <div class="stats">
      <span class="stat-item">
        <span class="stat-label">Total:</span>
        <span class="stat-value" id="totalCount">0</span>
      </span>
    </div>

    <div class="products-grid" id="products"></div>
    
    <div class="empty-state" id="emptyState" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
        <circle cx="12" cy="13" r="4"></circle>
      </svg>
      <p>No products found</p>
    </div>
  </main>
</div>

<script src="EXP_1.2.2.js"></script>
</body>
</html>
